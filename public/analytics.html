<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .top-nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #111827;       /* match page background */
  border-bottom: 1px solid #1f2937;
  padding: 1.5rem 1rem;      /* moved down a bit */
  text-align: left;          /* top left corner */
  font-weight: 600;
  color: #38bdf8;
  font-size: 1.4rem;         /* slightly bigger */
  line-height: 1.4;          /* vertical alignment */
}

    .page { padding-top: 1rem; }
    .back-btn, .logout-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 5px;
    }
    .back-btn:hover, .logout-btn:hover { opacity: 0.85; }
    body {
  margin: 0;
  background: #111827;   /* same as other pages */
  font-family: sans-serif;
  min-height: 100vh;
}

  </style>
  
  <div class="top-nav">Ascend</div>

    <meta name="theme-color" content="#111827">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>

  <link rel="stylesheet" href="style.css">
</head>
<body class="analytics-page">


 
</div>


<div class="page">

    <div class="container">

      <div class="card">
        <h3>Total Session Tonnage</h3>

          0 kg
        </p>
      </div>

      <div class="card">
        <h3>Total Sets</h3>
        <p id="totalSets">0</p>

        <p id="totalReps">0</p>

  <script src="analytics.js"></script>
  <nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon">
      <img src="/icons/home.png" class="nav-icon">
    </span>
    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon">
      <img src="/icons/workout.png" class="nav-icon">
    </span>
    <span class="label">Workouts</span>
  </button>

  <button
    data-page="workout"
    class="create-btn"
    onclick="location.href='workout.html'"
  >
    <span class="icon">＋</span>
  </button>

  <button data-page="analytics" onclick="location.href='analytics.html'">
    <span class="icon">
      <img src="/icons/analytics.png" class="nav-icon">
    </span>
    <span class="label">Analytics</span>
  </button>

  <button data-page="profile"
     class="icon">
      <img src="/icons/profile.png" class="nav-icon">
    </span>
    <span class="label">Profile</span>
  </button>
</nav>
<script>
  const currentPage = location.pathname.split("/").pop().replace(".html", "");

  document.querySelectorAll(".bottom-nav button").forEach(btn => {
    if (btn.dataset.page === currentPage) {
      btn.classList.add("active");
    }
  });
</script>

<nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">

    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">

  <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">

  </button>

  <button data-page="profile" disabled>
    <span class="icon">
      <img src="/icons/profile.png" alt="Profile" class="nav-icon">
    </span>
    <span class="label">Profile</span>
  </button>
</nav>
<script>
  const current = location.pathname.split("/").pop().replace(".html", "");
