<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#111827">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-nav">
  Ascend
</div>


<div class="page">

    <div class="container">

      <div class="card">
        <h3>Total Session Tonnage</h3>
        <p id="totalTonnage" style="font-size: 1.6rem; font-weight: 600;">
          0 kg
        </p>
      </div>

      <div class="card">
        <h3>Total Sets</h3>
        <p id="totalSets">0</p>
      </div>

      <div class="card">
        <h3>Total Reps</h3>
        <p id="totalReps">0</p>
      </div>

    </div>
  </div>

  <script src="analytics.js"></script>
  <nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon">
      <img src="/icons/home.png" class="nav-icon">
    </span>
    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon">
      <img src="/icons/workout.png" class="nav-icon">
    </span>
    <span class="label">Workouts</span>
  </button>

  <button
    data-page="workout"
    class="create-btn"
    onclick="location.href='workout.html'"
  >
    <span class="icon">＋</span>
  </button>

  <button data-page="analytics" onclick="location.href='analytics.html'">
    <span class="icon">
      <img src="/icons/analytics.png" class="nav-icon">
    </span>
    <span class="label">Analytics</span>
  </button>

  <button data-page="profile"
     class="icon">
      <img src="/icons/profile.png" class="nav-icon">
    </span>
    <span class="label">Profile</span>
  </button>
</nav>
<script>
  const currentPage = location.pathname.split("/").pop().replace(".html", "");

  document.querySelectorAll(".bottom-nav button").forEach(btn => {
    if (btn.dataset.page === currentPage) {
      btn.classList.add("active");
    }
  });
</script>
<!-- BOTTOM NAVIGATION -->
<nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon">
      <img src="/icons/home.png" alt="Home" class="nav-icon">
    </span>
    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon">
      <img src="/icons/workout.png" alt="Workouts" class="nav-icon">
    </span>
    <span class="label">Workouts</span>
  </button>

  <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">＋</span>
  </button>

  <button data-page="stats" disabled>
    <span class="icon">
      <img src="/icons/analytics.png" alt="Analytics" class="nav-icon">
    </span>
    <span class="label">Analytics</span>
  </button>

  <button data-page="profile" disabled>
    <span class="icon">
      <img src="/icons/profile.png" alt="Profile" class="nav-icon">
    </span>
    <span class="label">Profile</span>
  </button>
</nav>
<script>
  const current = location.pathname.split("/").pop().replace(".html", "");
  document.querySelectorAll(".bottom-nav button").forEach(btn => {
    if (btn.dataset.page === current) {
      btn.classList.add("active");
    }
  });
</script>

</body>
</html>
