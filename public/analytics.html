<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Status bar / browser UI colour -->
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>

  <style>
    /* ===== TOP NAV (Dashboard-style) ===== */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    body {
      margin: 0;
      background: #111827;
      font-family: sans-serif;
      min-height: 100vh;
    }

    .page {
      padding: 1rem;
      padding-bottom: 140px; /* space for bottom nav */
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    .card {
      background: #111827;
      border-radius: 14px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid #1f2937;
    }

    /* Analytics text styles */
    h3 { color: #38bdf8; margin-bottom: 0.5rem; }
    p { color: #e5e7eb; font-size: 1.1rem; margin: 0.25rem 0; }

    /* ===== BOTTOM NAV ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111827;
      border-top: 1px solid #1f2937;
      padding: 0.5rem 0;
      z-index: 100;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #9ca3af;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .bottom-nav button.active { color: #38bdf8; }
    .bottom-nav button .icon { margin-bottom: 0.2rem; }
    .create-btn { font-size: 1.5rem; color: #38bdf8; }
  </style>
</head>

<body class="analytics-page">

  <!-- TOP NAV -->
  <div class="top-nav">Ascend</div>

  <div class="page">
    <div class="container">

      <!-- ANALYTICS CARDS -->
      <div class="card">
        <h3>Total Tonnage</h3>
        <p id="totalTonnage">0 kg</p>
      </div>

      <div class="card">
        <h3>Total Sets</h3>
        <p id="totalSets">0</p>
      </div>

      <div class="card">
        <h3>Total Reps</h3>
        <p id="totalReps">0</p>
      </div>

    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button data-page="dashboard" onclick="location.href='dashboard.html'">
      <span class="icon"><img src="/icons/home.png" class="nav-icon"></span>
      <span class="label">Home</span>
    </button>

    <button data-page="view" onclick="location.href='view.html'">
      <span class="icon"><img src="/icons/workout.png" class="nav-icon"></span>
      <span class="label">Workouts</span>
    </button>

    <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
      ï¼‹
    </button>

    <button data-page="analytics" onclick="location.href='analytics.html'">
      <span class="icon"><img src="/icons/analytics.png" class="nav-icon"></span>
      <span class="label">Analytics</span>
    </button>

    <button data-page="profile" disabled>
      <span class="icon"><img src="/icons/profile.png" class="nav-icon"></span>
      <span class="label">Profile</span>
    </button>
  </nav>

  <script>
    // Highlight active bottom nav
    const current = location.pathname.split("/").pop().replace(".html", "");
    document.querySelectorAll(".bottom-nav button").forEach(btn => {
      if (btn.dataset.page === current) btn.classList.add("active");
    });
  </script>

  <script src="analytics.js"></script>

</body>
</html>
