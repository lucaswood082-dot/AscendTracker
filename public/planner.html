<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planner</title>

<meta name="theme-color" content="#111827">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="style.css">

<style>
/* ===== TOP NAV ===== */
.top-nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #111827;
  border-bottom: 1px solid #1f2937;
  padding: 1rem;
  font-weight: 600;
  color: #38bdf8;
  font-size: 1.2rem;
  text-align: center;
}

/* ===== PAGE ===== */
.page {
  padding: 1rem;
  min-height: 100vh;
  padding-bottom: 140px;
}
.container {
  max-width: 480px;
  margin: 0 auto;
}

/* ===== CARD ===== */
.card {
  background: #111827;
  border-radius: 14px;
  padding: 1.25rem;
  margin-bottom: 1rem;
  border: 1px solid #1f2937;
}

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
  margin-bottom: 0.75rem;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  color: #020617;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}

button.secondary {
  background: #1f2937;
  color: #e5e7eb;
}

/* ===== DATE PICKER ===== */
.date-wrapper {
  position: relative;
  margin-bottom: 0.75rem;
}
.date-display {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
}
.date-hidden {
  position: absolute;
  inset: 0;
  opacity: 0;
}

/* ===== 3 DAY VIEW ===== */
.days-card {
  overflow: hidden;
}

.days-track {
  display: flex;
  transition: transform 0.3s ease;
}

.day-column {
  min-width: 100%;
  padding: 0.25rem;
}

.day-box {
  border: 1px solid #1f2937;
  border-radius: 12px;
  padding: 0.75rem;
  margin-bottom: 0.75rem;
  background: #020617;
}

.day-title {
  font-weight: 600;
  margin-bottom: 0.4rem;
  color: #38bdf8;
}

.day-workout {
  font-size: 0.95rem;
  color: #e5e7eb;
}

.empty {
  color: #9ca3af;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="top-nav">Ascend</div>

<div class="page">
  <div class="container">

    <!-- ADD WORKOUT -->
    <div class="card">
      <h3>Add Workout</h3>

      <input
        type="text"
        id="workoutName"
        placeholder="Workout Name"
      />

      <div class="date-wrapper">
        <input
          type="text"
          id="dateDisplay"
          class="date-display"
          placeholder="Select date"
          readonly
        />
        <input
          type="date"
          id="dateInput"
          class="date-hidden"
        />
      </div>

      <button id="addBtn">Add Workout</button>
      <button class="secondary" onclick="location.href='dashboard.html'">
        ← Back to Dashboard
      </button>
    </div>

    <!-- NEXT DAYS VIEW -->
    <div class="card days-card">
      <h3>Upcoming</h3>
      <div class="days-track" id="daysTrack"></div>
    </div>

  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button onclick="location.href='dashboard.html'">
    <span class="icon"><img src="/icons/home.png" class="nav-icon"></span>
    <span class="label">Home</span>
  </button>
  <button onclick="location.href='view.html'">
    <span class="icon"><img src="/icons/workout.png" class="nav-icon"></span>
    <span class="label">Workouts</span>
  </button>
  <button class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">＋</span>
  </button>
  <button disabled>
    <span class="icon"><img src="/icons/analytics.png" class="nav-icon"></span>
    <span class="label">Analytics</span>
  </button>
  <button disabled>
    <span class="icon"><img src="/icons/profile.png" class="nav-icon"></span>
    <span class="label">Profile</span>
  </button>
</nav>

<script>
const planner = JSON.parse(localStorage.getItem('planner')) || {};
const track = document.getElementById('daysTrack');
let offset = 0;

/* DATE PICKER SYNC */
dateInput.addEventListener('change', () => {
  dateDisplay.value = dateInput.value;
});

/* ADD WORKOUT */
addBtn.onclick = () => {
  if (!workoutName.value || !dateInput.value) return alert('Enter name & date');
  planner[dateInput.value] = workoutName.value;
  localStorage.setItem('planner', JSON.stringify(planner));
  workoutName.value = '';
  dateInput.value = '';
  dateDisplay.value = '';
  renderDays();
};

/* RENDER DAYS */
function renderDays() {
  track.innerHTML = '';
  for (let i = 0; i < 3; i++) {
    const d = new Date();
    d.setDate(d.getDate() + offset + i);
    const key = d.toISOString().split('T')[0];

    const col = document.createElement('div');
    col.className = 'day-column';
    col.innerHTML = `
      <div class="day-box">
        <div class="day-title">${d.toDateString()}</div>
        <div class="day-workout">
          ${planner[key] || '<span class="empty">No workout</span>'}
        </div>
      </div>
    `;
    track.appendChild(col);
  }
}

/* SWIPE */
let startX = 0;
track.addEventListener('touchstart', e => startX = e.touches[0].clientX);
track.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -50) offset += 3;
  if (dx > 50 && offset >= 3) offset -= 3;
  renderDays();
});

renderDays();
</script>

</body>
</html>
