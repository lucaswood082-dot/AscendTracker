<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planner</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="style.css" />

  <style>
    body { font-size: 16px; }

    .planner-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .planner-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .planner-item {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .planner-empty {
      text-align: center;
      color: #9ca3af;
      padding: 1rem 0;
    }

    /* ===== MODAL ===== */

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 1rem;
      width: 90%;
      max-width: 360px;
    }

    .modal h3 {
      margin-bottom: 0.75rem;
    }

    .modal label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.6rem;
      display: block;
    }

    .modal input {
      width: 100%;
      margin-top: 0.25rem;
    }

    .modal-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    /* ===== CALENDAR ===== */

    .calendar {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.35rem;
    }

    .calendar-day {
      aspect-ratio: 1;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      font-size: 0.75rem;
      padding: 0.25rem;
      position: relative;
    }

    .calendar-day.has-workout {
      border-color: #38bdf8;
    }

    .calendar-day span {
      position: absolute;
      bottom: 4px;
      right: 4px;
      font-size: 0.6rem;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<div class="top-nav">Planner</div>

<div class="page">
  <div class="container">
    <div class="card">

      <div class="planner-header">
        <h2>This Month</h2>
        <button id="openModal">Add Workout</button>
      </div>

      <div id="plannerList" class="planner-list"></div>

      <div id="calendar" class="calendar"></div>

    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h3>Schedule Workout</h3>

    <label>Workout name</label>
    <input type="text" id="workoutName" placeholder="Leg Day">

    <label>Date</label>
    <input type="date" id="workoutDate">

    <div class="modal-actions">
      <button id="saveWorkout">Save</button>
      <button class="secondary" id="closeModal">Cancel</button>
    </div>
  </div>
</div>

<script>
  const planner = JSON.parse(localStorage.getItem("planner") || "{}");

  const plannerList = document.getElementById("plannerList");
  const calendar = document.getElementById("calendar");

  const modal = document.getElementById("modal");
  const workoutName = document.getElementById("workoutName");
  const workoutDate = document.getElementById("workoutDate");

  const today = new Date();
  workoutDate.value = today.toISOString().split("T")[0];

  function renderList() {
    plannerList.innerHTML = "";

    const todayKey = workoutDate.value;
    const items = planner[todayKey];

    if (!items || items.length === 0) {
      plannerList.innerHTML =
        `<div class="planner-empty">No workout planned for this day</div>`;
      return;
    }

    items.forEach((w, i) => {
      const div = document.createElement("div");
      div.className = "planner-item";
      div.innerHTML = `
        <span>${w}</span>
        <button class="danger">Remove</button>
      `;
      div.querySelector("button").onclick = () => {
        planner[todayKey].splice(i, 1);
        localStorage.setItem("planner", JSON.stringify(planner));
        renderAll();
      };
      plannerList.appendChild(div);
    });
  }

  function renderCalendar() {
    calendar.innerHTML = "";

    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let d = 1; d <= daysInMonth; d++) {
      const dateKey = `${year}-${String(month + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
      const day = document.createElement("div");
      day.className = "calendar-day";
      day.textContent = d;

      if (planner[dateKey]) {
        day.classList.add("has-workout");
        day.innerHTML += `<span>${planner[dateKey].length}</span>`;
      }

      day.onclick = () => {
        workoutDate.value = dateKey;
        renderList();
      };

      calendar.appendChild(day);
    }
  }

  function renderAll() {
    renderList();
    renderCalendar();
  }

  document.getElementById("openModal").onclick = () => {
    modal.style.display = "flex";
  };

  document.getElementById("closeModal").onclick = () => {
    modal.style.display = "none";
  };

  document.getElementById("saveWorkout").onclick = () => {
    if (!workoutName.value) return;

    const date = workoutDate.value;
    planner[date] = planner[date] || [];
    planner[date].push(workoutName.value);

    localStorage.setItem("planner", JSON.stringify(planner));

    workoutName.value = "";
    modal.style.display = "none";
    renderAll();
  };

  renderAll();
</script>

</body>
</html>
