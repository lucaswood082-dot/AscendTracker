<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planner</title>

<meta name="theme-color" content="#111827">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="style.css">

<style>
/* ===== TOP NAV ===== */
.top-nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #111827;
  border-bottom: 1px solid #1f2937;
  padding: 1rem;
  font-weight: 600;
  color: #38bdf8;
  font-size: 1.2rem;
  text-align: center;
}

/* ===== PAGE ===== */
.page {
  padding: 1rem;
  min-height: 100vh;
  padding-bottom: 140px;
}
.container {
  max-width: 480px;
  margin: 0 auto;
}

/* ===== CARDS ===== */
.card {
  background: #111827;
  border-radius: 14px;
  padding: 1.25rem;
  margin-bottom: 1rem;
  border: 1px solid #1f2937;
}

/* ===== INPUTS ===== */
input,
textarea {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
  margin-bottom: 0.75rem;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  color: #020617;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}

button.secondary {
  background: #1f2937;
  color: #e5e7eb;
}

/* ===== CUSTOM DATE PICKER ===== */
.date-wrapper {
  position: relative;
  width: 100%;
  margin-bottom: 0.75rem;
}

#plannerWorkoutDateDisplay {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
  cursor: pointer;
}

.hidden-date {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

/* ===== NOTES ===== */
#plannerWorkoutNotes {
  min-height: 60px;
  resize: vertical;
}

/* ===== WORKOUT LIST ===== */
#workoutList {
  max-height: 260px;
  overflow-y: auto;
  padding-right: 4px;
}

.workout-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111827;
  border: 1px solid #1f2937;
  border-radius: 12px;
  padding: 0.75rem;
  margin-bottom: 0.5rem;
}

.workout-item span {
  color: #e5e7eb;
}

/* ===== REMOVE BUTTON ===== */
.remove-btn {
  background: transparent;
  border: none;
  color: #ef4444;
  font-size: 1.1rem;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-nav">Ascend</div>

<div class="page">
  <div class="container">

    <!-- ADD WORKOUT -->
    <div class="card">
      <h3>Add Workout</h3>

      <input
        type="text"
        id="plannerWorkoutName"
        placeholder="Workout Name"
      />

      <!-- Custom Date Picker -->
      <div class="date-wrapper">
        <input
          type="text"
          id="plannerWorkoutDateDisplay"
          placeholder="Select date"
          readonly
        />
        <input
          type="date"
          id="plannerWorkoutDate"
          class="hidden-date"
        />
      </div>

      <textarea
        id="plannerWorkoutNotes"
        placeholder="Add notes (optional)"
      ></textarea>

      <button id="addPlannerWorkoutBtn">Add Workout</button>

      <button
        class="secondary"
        onclick="location.href='dashboard.html'"
      >
        ← Back to Dashboard
      </button>
    </div>

    <!-- SCHEDULED WORKOUTS -->
    <div class="card">
      <h3>Scheduled Workouts</h3>
      <div id="workoutList">
        <p class="planner-empty">No workouts scheduled yet</p>
      </div>
    </div>

  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon"><img src="/icons/home.png" class="nav-icon"></span>
    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon"><img src="/icons/workout.png" class="nav-icon"></span>
    <span class="label">Workouts</span>
  </button>

  <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">＋</span>
  </button>

  <button disabled>
    <span class="icon"><img src="/icons/analytics.png" class="nav-icon"></span>
    <span class="label">Analytics</span>
  </button>

  <button disabled>
    <span class="icon"><img src="/icons/profile.png" class="nav-icon"></span>
    <span class="label">Profile</span>
  </button>
</nav>

<script>
const workoutListEl = document.getElementById('workoutList');
const dateInput = document.getElementById('plannerWorkoutDate');
const dateDisplay = document.getElementById('plannerWorkoutDateDisplay');

let plannerData = JSON.parse(localStorage.getItem('planner')) || {};

/* ===== DATE DISPLAY SYNC ===== */
dateInput.addEventListener('change', () => {
  dateDisplay.value = dateInput.value;
});

/* ===== RENDER WORKOUTS ===== */
function renderWorkouts() {
  workoutListEl.innerHTML = '';
  const dates = Object.keys(plannerData).sort();

  if (dates.length === 0) {
    workoutListEl.innerHTML = '<p class="planner-empty">No workouts scheduled yet</p>';
    return;
  }

  dates.forEach(date => {
    const workout = plannerData[date];

    const div = document.createElement('div');
    div.className = 'workout-item';

    const text = document.createElement('span');
    text.textContent = `${workout.name} – ${date}${workout.notes ? ' | ' + workout.notes : ''}`;

    const remove = document.createElement('button');
    remove.className = 'remove-btn';
    remove.textContent = '×';
    remove.onclick = () => {
      delete plannerData[date];
      localStorage.setItem('planner', JSON.stringify(plannerData));
      renderWorkouts();
    };

    div.appendChild(text);
    div.appendChild(remove);
    workoutListEl.appendChild(div);
  });
}

/* ===== ADD WORKOUT ===== */
document.getElementById('addPlannerWorkoutBtn').addEventListener('click', () => {
  const name = plannerWorkoutName.value.trim();
  const date = plannerWorkoutDate.value;
  const notes = plannerWorkoutNotes.value.trim();

  if (!name || !date) {
    alert('Enter workout name and date');
    return;
  }

  plannerData[date] = { name, notes };
  localStorage.setItem('planner', JSON.stringify(plannerData));

  plannerWorkoutName.value = '';
  plannerWorkoutDate.value = '';
  plannerWorkoutDateDisplay.value = '';
  plannerWorkoutNotes.value = '';

  renderWorkouts();
});

/* ===== INIT ===== */
renderWorkouts();
</script>

</body>
</html>
