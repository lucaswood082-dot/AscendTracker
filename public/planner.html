<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planner</title>
<meta name="theme-color" content="#111827">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="style.css">

<style>
/* ===== TOP NAV ===== */
.top-nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #111827;
  border-bottom: 1px solid #1f2937;
  padding: 1rem;
  font-weight: 600;
  color: #38bdf8;
  font-size: 1.2rem;
  text-align: center;
}

/* ===== PAGE CONTAINER ===== */
.page {
  padding: 1rem;
  min-height: 100vh;
  padding-bottom: 140px;
}

.container {
  max-width: 480px;
  margin: 0 auto;
}

/* ===== CARDS ===== */
.card {
  background: #111827;
  border-radius: 14px;
  padding: 1.25rem;
  margin-bottom: 1rem;
  border: 1px solid #1f2937;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  color: #020617;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}

button.secondary {
  background: #1f2937;
  color: #e5e7eb;
}

/* ===== FORM INPUTS ===== */
input, select {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
  margin-bottom: 0.75rem;
}

/* ===== WORKOUT LIST ===== */
.workout-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #111827;
  border: 1px solid #1f2937;
  border-radius: 12px;
  padding: 0.75rem;
  margin-bottom: 0.5rem;
}

.workout-item span {
  font-weight: 500;
  color: #e5e7eb;
}

/* ===== MINIMAL REMOVE BUTTON ===== */
.remove-btn {
  background: transparent;
  color: #ef4444;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-left: 0.5rem;
}

/* ===== TAG SELECTOR ===== */
.tag-select {
  width: 100%;
  padding: 0.6rem;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e5e7eb;
  font-size: 14px;
  margin-bottom: 0.75rem;
}

/* ===== HEADER ===== */
.planner-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.75rem;
}

.planner-header h3 {
  margin: 0;
  color: #e5e7eb;
}
</style>
</head>
<body>

<div class="top-nav">Ascend</div>

<div class="page">
  <div class="container">

    <!-- ADD WORKOUT -->
    <div class="card">
      <h3>Add Workout</h3>
      <input type="text" id="plannerWorkoutName" placeholder="Workout Name" />
      <input type="date" id="plannerWorkoutDate" />
      <select id="plannerWorkoutTag" class="tag-select">
        <option value="">Select Type (Optional)</option>
        <option value="Strength">Strength</option>
        <option value="Cardio">Cardio</option>
        <option value="Flexibility">Flexibility</option>
      </select>
      <button id="addPlannerWorkoutBtn">Add Workout</button>
    </div>

    <!-- WORKOUT LIST -->
    <div class="card">
      <div class="planner-header">
        <h3>Scheduled Workouts</h3>
      </div>
      <div id="workoutList">
        <p class="planner-empty">No workouts scheduled yet</p>
      </div>
    </div>

  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon"><img src="/icons/home.png" class="nav-icon"></span>
    <span class="label">Home</span>
  </button>
  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon"><img src="/icons/workout.png" class="nav-icon"></span>
    <span class="label">Workouts</span>
  </button>
  <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">＋</span>
  </button>
  <button data-page="stats" disabled>
    <span class="icon"><img src="/icons/analytics.png" class="nav-icon"></span>
    <span class="label">Analytics</span>
  </button>
  <button data-page="profile" disabled>
    <span class="icon"><img src="/icons/profile.png" class="nav-icon"></span>
    <span class="label">Profile</span>
  </button>
</nav>

<script>
const workoutListEl = document.getElementById('workoutList');

let plannerData = JSON.parse(localStorage.getItem('planner')) || {};

// ===== Render Workouts =====
function renderWorkouts() {
  workoutListEl.innerHTML = '';
  const dates = Object.keys(plannerData).sort();
  if(dates.length === 0){
    workoutListEl.innerHTML = '<p class="planner-empty">No workouts scheduled yet</p>';
    return;
  }

  dates.forEach(date => {
    const workout = plannerData[date];
    const div = document.createElement('div');
    div.className = 'workout-item';

    const textSpan = document.createElement('span');
    textSpan.textContent = `${workout.name} ${workout.tag ? `(${workout.tag})` : ''} - ${date}`;
    div.appendChild(textSpan);

    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove-btn';
    removeBtn.textContent = '×';
    removeBtn.addEventListener('click', () => {
      delete plannerData[date];
      localStorage.setItem('planner', JSON.stringify(plannerData));
      renderWorkouts();
    });
    div.appendChild(removeBtn);

    workoutListEl.appendChild(div);
  });
}

// ===== Add Workout =====
document.getElementById('addPlannerWorkoutBtn').addEventListener('click', () => {
  const name = document.getElementById('plannerWorkoutName').value.trim();
  const date = document.getElementById('plannerWorkoutDate').value;
  const tag = document.getElementById('plannerWorkoutTag').value;

  if(!name || !date) return alert('Enter workout name and date');

  plannerData[date] = { name, tag };
  localStorage.setItem('planner', JSON.stringify(plannerData));

  document.getElementById('plannerWorkoutName').value = '';
  document.getElementById('plannerWorkoutDate').value = '';
  document.getElementById('plannerWorkoutTag').value = '';

  renderWorkouts();
});

// ===== Initial render =====
renderWorkouts();
</script>

</body>
</html>
