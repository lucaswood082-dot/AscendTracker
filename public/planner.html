<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner</title>

  <!-- Status bar / PWA -->
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== TOP NAV ===== */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
      text-align: center;
    }

    .page {
      padding: 1rem;
      min-height: 100vh;
      padding-bottom: 140px; /* bottom nav space */
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    /* ===== CARDS ===== */
    .card {
      background: #111827;
      border-radius: 14px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid #1f2937;
    }

    /* ===== BUTTONS ===== */
    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button.secondary {
      background: #1f2937;
      color: #e5e7eb;
    }

    button.remove-btn {
      background: #ef4444;
      color: #fff;
      font-weight: 500;
      font-size: 0.85rem;
      padding: 0.5rem;
      border-radius: 8px;
      width: auto;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    /* ===== FORM INPUTS ===== */
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 16px;
      margin-bottom: 0.75rem;
    }

    /* ===== WORKOUT LIST ===== */
    .workout-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .workout-item span {
      font-weight: 500;
      color: #e5e7eb;
    }

    /* ===== CALENDAR ===== */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 1rem;
    }

    .calendar-day {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 8px;
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      color: #9ca3af;
      cursor: default;
    }

    .calendar-day.has-workout {
      background: #1f2937;
      color: #38bdf8;
      font-weight: 600;
    }

    .planner-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .planner-header h3 {
      margin: 0;
      color: #e5e7eb;
    }

    .planner-link {
      background: #38bdf8;
      color: #020617;
      font-size: 0.85rem;
      padding: 0.5rem 0.75rem;
    }
  </style>
</head>

<body>

  <!-- TOP NAV -->
  <div class="top-nav">Ascend</div>

  <div class="page">
    <div class="container">

      <!-- ADD WORKOUT CARD -->
      <div class="card">
        <h3>Add Workout</h3>
        <input type="text" id="plannerWorkoutName" placeholder="Workout Name" />
        <input type="date" id="plannerWorkoutDate" />
        <button id="addPlannerWorkoutBtn">Add Workout</button>
      </div>

      <!-- WORKOUTS LIST -->
      <div class="card">
        <div class="planner-header">
          <h3>Scheduled Workouts</h3>
        </div>
        <div id="workoutList">
          <p class="planner-empty">No workouts planned for this month</p>
        </div>
      </div>

      <!-- CALENDAR -->
      <div class="card">
        <h3>Calendar</h3>
        <div class="calendar" id="calendar"></div>
      </div>

    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button data-page="dashboard" onclick="location.href='dashboard.html'">
      <span class="icon"><img src="/icons/home.png" class="nav-icon"></span>
      <span class="label">Home</span>
    </button>
    <button data-page="view" onclick="location.href='view.html'">
      <span class="icon"><img src="/icons/workout.png" class="nav-icon"></span>
      <span class="label">Workouts</span>
    </button>
    <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
      <span class="icon">ï¼‹</span>
    </button>
    <button data-page="stats" disabled>
      <span class="icon"><img src="/icons/analytics.png" class="nav-icon"></span>
      <span class="label">Analytics</span>
    </button>
    <button data-page="profile" disabled>
      <span class="icon"><img src="/icons/profile.png" class="nav-icon"></span>
      <span class="label">Profile</span>
    </button>
  </nav>

  <script>
    // ===== Planner Data =====
    const workoutListEl = document.getElementById('workoutList');
    const calendarEl = document.getElementById('calendar');

    let plannerData = JSON.parse(localStorage.getItem('planner')) || {};

    function renderWorkouts() {
      workoutListEl.innerHTML = '';
      const workouts = Object.entries(plannerData).sort((a,b) => new Date(a[0]) - new Date(b[0]));
      if(workouts.length === 0){
        workoutListEl.innerHTML = `<p class="planner-empty">No workouts planned for this month</p>`;
        return;
      }
      workouts.forEach(([date, workout]) => {
        const div = document.createElement('div');
        div.className = 'workout-item';
        div.innerHTML = `<span>${workout.name}</span>
                         <button class="remove-btn" data-date="${date}">Remove</button>`;
        workoutListEl.appendChild(div);
      });

      // remove button
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const date = btn.dataset.date;
          delete plannerData[date];
          localStorage.setItem('planner', JSON.stringify(plannerData));
          renderWorkouts();
          renderCalendar();
        });
      });
    }

    function renderCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      calendarEl.innerHTML = '';

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      for(let i=1;i<=lastDay.getDate();i++){
        const dayDate = new Date(year, month, i).toISOString().split('T')[0];
        const div = document.createElement('div');
        div.className = 'calendar-day';
        div.textContent = i;
        if(plannerData[dayDate]){
          div.classList.add('has-workout');
          div.title = plannerData[dayDate].name;
        }
        calendarEl.appendChild(div);
      }
    }

    // ===== ADD WORKOUT =====
    document.getElementById('addPlannerWorkoutBtn').addEventListener('click', () => {
      const nameInput = document.getElementById('plannerWorkoutName');
      const dateInput = document.getElementById('plannerWorkoutDate');

      if(!nameInput.value || !dateInput.value) return alert('Enter name and date');

      plannerData[dateInput.value] = { name: nameInput.value };
      localStorage.setItem('planner', JSON.stringify(plannerData));

      nameInput.value = '';
      dateInput.value = '';

      renderWorkouts();
      renderCalendar();
    });

    // Initial render
    renderWorkouts();
    renderCalendar();
  </script>

</body>
</html>
