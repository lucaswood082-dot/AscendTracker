<!DOCTYPE html>
<html lang="en">
<head>
    <div class="planner-preview" id="plannerPreview">
  <p class="planner-empty">No workout planned for today</p>
</div>

  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8" />
  <title>Planner</title>

  <!-- SAME VIEWPORT AS OTHER PAGES -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== PLANNER ONLY ===== */

    body { font-size: 16px; }

    .planner-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .planner-date {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .planner-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .planner-item {
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .planner-empty {
      text-align: center;
      color: #9ca3af;
      padding: 1.25rem 0;
    }

    .planner-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    /* ===== MODAL ===== */

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal {
      background: #020617;
      border-radius: 14px;
      width: 90%;
      max-width: 380px;
      padding: 1rem;
      border: 1px solid #1f2937;
    }

    .modal h3 {
      margin: 0 0 0.75rem;
      font-size: 1.05rem;
    }

    .modal label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.75rem;
      display: block;
    }

    .modal select,
    .modal input {
      width: 100%;
      margin-top: 0.25rem;
    }

    .modal-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>

<body>

<div class="top-nav">Ascend</div>

<div class="page">
  <div class="container">
    <div class="card">

      <div class="planner-header">
        <h2>Workout Planner</h2>
      </div>

      <div class="planner-date" id="plannerDate"></div>

      <div id="plannerList" class="planner-list"></div>

      <div class="planner-actions">
        <button id="openModal">Add Workout</button>
        <button class="secondary" onclick="location.href='dashboard.html'">
          Back
        </button>
      </div>

    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h3>Schedule Workout</h3>

    <label>Workout</label>
    <select id="workoutSelect"></select>

    <label>Date</label>
    <input type="date" id="workoutDate">

    <div class="modal-actions">
      <button id="scheduleBtn">Schedule</button>
      <button class="secondary" id="closeModal">Cancel</button>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button onclick="location.href='dashboard.html'">
    <img src="/icons/home.png" class="nav-icon">
    <span class="label">Home</span>
  </button>

  <button onclick="location.href='view.html'">
    <img src="/icons/workout.png" class="nav-icon">
    <span class="label">Workouts</span>
  </button>

  <button class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">ï¼‹</span>
  </button>

  <button disabled>
    <img src="/icons/analytics.png" class="nav-icon">
    <span class="label">Analytics</span>
  </button>

  <button disabled>
    <img src="/icons/profile.png" class="nav-icon">
    <span class="label">Profile</span>
  </button>
</nav>

<script>
  const plannerList = document.getElementById("plannerList");
  const plannerDate = document.getElementById("plannerDate");
  const modal = document.getElementById("modal");
  const workoutSelect = document.getElementById("workoutSelect");
  const workoutDate = document.getElementById("workoutDate");

  const today = new Date();
  const todayKey = today.toISOString().split("T")[0];

  plannerDate.textContent = today.toLocaleDateString(undefined, {
    weekday: "long",
    month: "short",
    day: "numeric"
  });

  workoutDate.value = todayKey;

  const planner = JSON.parse(localStorage.getItem("planner") || "{}");
  const workouts = JSON.parse(localStorage.getItem("workouts") || "[]");

  function render(dateKey = todayKey) {
    plannerList.innerHTML = "";

    if (!planner[dateKey] || planner[dateKey].length === 0) {
      plannerList.innerHTML = `
        <div class="planner-empty">
          No workout planned for this day
        </div>`;
      return;
    }

    planner[dateKey].forEach((name, i) => {
      const div = document.createElement("div");
      div.className = "planner-item";
      div.innerHTML = `
        <span>${name}</span>
        <button class="danger">Remove</button>
      `;
      div.querySelector("button").onclick = () => {
        planner[dateKey].splice(i, 1);
        localStorage.setItem("planner", JSON.stringify(planner));
        render(dateKey);
      };
      plannerList.appendChild(div);
    });
  }

  // Populate workout dropdown
  workouts.forEach(w => {
    const opt = document.createElement("option");
    opt.value = w.name;
    opt.textContent = w.name;
    workoutSelect.appendChild(opt);
  });

  document.getElementById("openModal").onclick = () => {
    if (workouts.length === 0) {
      alert("No workouts saved yet");
      return;
    }
    modal.style.display = "flex";
  };

  document.getElementById("closeModal").onclick = () => {
    modal.style.display = "none";
  };

  document.getElementById("scheduleBtn").onclick = () => {
    const date = workoutDate.value;
    const name = workoutSelect.value;

    planner[date] = planner[date] || [];
    planner[date].push(name);

    localStorage.setItem("planner", JSON.stringify(planner));
    modal.style.display = "none";
    render(date);
  };

  render();
</script>

</body>
</html>
