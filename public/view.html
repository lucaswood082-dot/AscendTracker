<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Status bar / browser UI colour -->
  <meta name="theme-color" content="#111827">

  <!-- iOS PWA status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8">
  <title>My Workouts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sticky Top Navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    .back-btn {
      display: inline-block;
      margin: 0.5rem auto 1rem auto;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* PAGE LAYOUT */
    .page {
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
      max-height: calc(100vh - 60px);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* SCROLLABLE WORKOUTS AREA */
    #workoutsList {
      flex: 1;
      margin-top: 0.5rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    details.exercise {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .exercise-details {
      margin-top: 0.5rem;
      padding-left: 0.5rem;
    }

    .exercise-name {
      font-weight: 600;
      margin-top: 0.5rem; /* space between name and sets */
      background: none; /* removed box */
      border: none;
      padding: 0;
      font-size: 0.9rem; /* same size as reps and weight */
    }

    .set-item {
      margin-left: 10px;
      font-size: 0.9rem; /* same size as exercise name */
      display: flex;
      gap: 12px;
    }

    .set-item span {
      display: inline-block;
      min-width: 50px;
    }

    button.danger {
      width: auto;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .summary-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .summary-arrow {
      transition: transform 0.3s ease;
    }

    details[open] .summary-arrow {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

<!-- NAV BAR -->
<div class="top-nav">
  Ascend
</div>

<!-- Back Button -->
<div style="text-align:center;">
  <button class="back-btn" onclick="window.location.href='workout.html'">← Back to Create Workout</button>
</div>

<div class="page">
  <div class="container">
    <div class="card">

      <h2 style="color:#38bdf8;">My Workouts</h2>
      <div id="workoutsList"></div>

      <button
        type="button"
        class="secondary"
        onclick="location.href='workout.html'"
        style="margin-top:0.5rem; align-self:flex-start;"
      >
        Create New Workout
      </button>

    </div>
  </div>
</div>

<script>
const workoutsList = document.getElementById("workoutsList");

function loadWorkouts() {
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const username = "Lucas"; 
  const currentUser = users.find(u => u.username === username);

  workoutsList.innerHTML = "";

  if (!currentUser || !currentUser.workouts || currentUser.workouts.length === 0) {
    workoutsList.innerHTML = `<p style="text-align:center; color:#9ca3af;">No workouts saved yet.</p>`;
    return;
  }

  currentUser.workouts.forEach((workout, index) => {
    const details = document.createElement("details");
    details.classList.add("exercise");

    const summary = document.createElement("summary");
    const leftDiv = document.createElement("div");
    leftDiv.classList.add("summary-left");

    const arrow = document.createElement("span");
    arrow.classList.add("summary-arrow");
    arrow.textContent = "▶";

    const title = document.createElement("span");
    title.textContent = `${workout.name} (${workout.date})`;

    leftDiv.appendChild(arrow);
    leftDiv.appendChild(title);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.classList.add("danger");
    deleteBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentUser.workouts.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadWorkouts();
    });

    summary.appendChild(leftDiv);
    summary.appendChild(deleteBtn);
    details.appendChild(summary);

    const detailsDiv = document.createElement("div");
    detailsDiv.classList.add("exercise-details");

    workout.exercises.forEach(ex => {
      const exName = document.createElement("div");
      exName.textContent = `${ex.name}:`; // plain text
      exName.classList.add("exercise-name");
      detailsDiv.appendChild(exName);

      ex.sets.forEach(s => {
        const setDiv = document.createElement("div");
        setDiv.classList.add("set-item");

        if (ex.unilateral) {
          setDiv.innerHTML = `<span>Left: ${s.leftReps}</span> <span>Right: ${s.rightReps}</span> <span>Weight: ${s.weight}kg</span>`;
        } else {
          setDiv.innerHTML = `<span>Reps: ${s.reps}</span> <span>Weight: ${s.weight}kg</span>`;
        }

        detailsDiv.appendChild(setDiv);
      });
    });

    details.appendChild(detailsDiv);
    workoutsList.appendChild(details);
  });
}

loadWorkouts();
</script>

<!-- BOTTOM NAVIGATION -->
<nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon">
      <img src="/icons/home.png" alt="Home" class="nav-icon">
    </span>
    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon">
      <img src="/icons/workout.png" alt="Workouts" class="nav-icon">
    </span>
    <span class="label">Workouts</span>
  </button>

  <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">＋</span>
  </button>

  <button data-page="analytics" onclick="location.href='analytics.html'">

    <span class="icon">
      <img src="/icons/analytics.png" alt="Analytics" class="nav-icon">
    </span>
    <span class="label">Analytics</span>
  </button>

  <button data-page="profile" disabled>
    <span class="icon">
      <img src="/icons/profile.png" alt="Profile" class="nav-icon">
    </span>
    <span class="label">Profile</span>
  </button>
</nav>

<script>
  const current = location.pathname.split("/").pop().replace(".html", "");
  document.querySelectorAll(".bottom-nav button").forEach(btn => {
    if (btn.dataset.page === current) btn.classList.add("active");
  });
</script>
<script>
  document.querySelectorAll('.bottom-nav button:not([disabled])')
    .forEach(btn => {
      btn.addEventListener('click', () => {
        if (navigator.vibrate) {
          navigator.vibrate(12);
        }
      });
    });
</script>

</body>
</html>
