<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="UTF-8" />
  <title>Workout Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css" /> <!-- optional -->

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .page {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
  </style>
</head>

  <meta charset="UTF-8">
  <title>My Workouts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sticky Top Navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8; /* blue theme */
      font-size: 1.2rem;
    }

    .back-btn {
      display: inline-block;
      margin: 0.5rem auto 1rem auto;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    .page {
      padding-top: 1rem;
    }

    details.exercise {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .exercise-details {
      margin-top: 0.5rem;
      padding-left: 0.5rem;
    }

    .exercise-name {
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .set-item {
      margin-left: 10px;
      font-size: 0.9rem;
      display: flex;
      gap: 12px; /* space between left/right/weight */
    }

    .set-item span {
      display: inline-block;
      min-width: 50px; /* aligns nicely */
    }

    button.danger {
      width: auto;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .summary-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .summary-arrow {
      transition: transform 0.3s ease;
    }

    details[open] .summary-arrow {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

<!-- NAV BAR -->
<div class="top-nav">
  Ascend
</div>

<!-- Back Button -->
<div style="text-align:center;">
  <button class="back-btn" onclick="window.location.href='workout.html'">← Back to Create Workout</button>
</div>

<div class="page">
  <div class="container">
    <div class="card">

      <h2>My Workouts</h2>
      <div id="workoutsList"></div>

      <button
        type="button"
        class="secondary"
        onclick="location.href='workout.html'"
      >
        Create New Workout
      </button>

    </div>
  </div>
</div>

<script>
const workoutsList = document.getElementById("workoutsList");

function loadWorkouts() {
  const savedWorkouts = JSON.parse(localStorage.getItem("workouts") || "[]");
  workoutsList.innerHTML = "";

  savedWorkouts.forEach((workout, index) => {
    const details = document.createElement("details");
    details.classList.add("exercise");

    const summary = document.createElement("summary");
    const left = document.createElement("div");
    left.classList.add("summary-left");

    const arrow = document.createElement("span");
    arrow.classList.add("summary-arrow");
    arrow.textContent = "▶";

    const title = document.createElement("span");
    title.textContent = `${workout.name} (${workout.date.split("T")[0]})`;

    left.appendChild(arrow);
    left.appendChild(title);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.classList.add("danger");
    deleteBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      savedWorkouts.splice(index, 1);
      localStorage.setItem("workouts", JSON.stringify(savedWorkouts));
      loadWorkouts();
    });

    summary.appendChild(left);
    summary.appendChild(deleteBtn);
    details.appendChild(summary);

    const detailsDiv = document.createElement("div");
    detailsDiv.classList.add("exercise-details");

    workout.exercises.forEach(ex => {
      const exName = document.createElement("div");
      exName.classList.add("exercise-name");
      exName.textContent = ex.name;
      detailsDiv.appendChild(exName);

      ex.sets.forEach(s => {
        const setDiv = document.createElement("div");
        setDiv.classList.add("set-item");

        if (ex.unilateral) {
          setDiv.innerHTML = `<span>Left: ${s.leftReps}</span> <span>Right: ${s.rightReps}</span> <span>Weight: ${s.weight}kg</span>`;
        } else {
          setDiv.innerHTML = `<span>Reps: ${s.reps}</span> <span>Weight: ${s.weight}kg</span>`;
        }

        detailsDiv.appendChild(setDiv);
      });
    });

    details.appendChild(detailsDiv);
    workoutsList.appendChild(details);
  });
}

loadWorkouts();
</script>

</body>
</html>
