<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AscendTracker</title>

  <!-- Mobile-safe viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="style.css" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#38bdf8">

  <style>
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    .page { padding-top: 1rem; }

    .toggle-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
      cursor: pointer;
    }

    .hidden { display: none; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation; /* ✅ allow taps */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #020617;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="top-nav">Ascend</div>

  <div class="page">
    <div class="container">
      <div class="card">

        <h2 id="formTitle">Login</h2>

        <!-- LOGIN -->
        <div id="loginForm">
          <input id="loginUsername" placeholder="Username" />
          <input id="loginPassword" type="password" placeholder="Password" />
          <button id="loginBtn">Login</button>
        </div>

        <!-- SIGN UP -->
        <div id="signupForm" class="hidden">
          <input id="signupUsername" placeholder="Username" />
          <input id="signupPassword" type="password" placeholder="Password" />
          <button id="signupBtn">Sign Up</button>
        </div>

        <div class="toggle-text" id="toggleText">
          Don’t have an account? Sign up
        </div>

      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    let isLogin = true;

    window.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser) {
        window.location.href = "dashboard.html";
        return;
      }

      document.getElementById("loginBtn").addEventListener("click", login);
      document.getElementById("signupBtn").addEventListener("click", signup);
      document.getElementById("toggleText").addEventListener("click", toggleForm);

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .catch(() => {});
      }
    });

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("signupForm").classList.toggle("hidden");
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Sign Up";
      document.getElementById("toggleText").textContent =
        isLogin ? "Don’t have an account? Sign up" : "Already have an account? Login";
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function signup() {
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (!username || !password) {
        showToast("Please fill out all fields");
        return;
      }

      localStorage.setItem("user", JSON.stringify({ username, password }));
      showToast("Account created — log in now");
      toggleForm();
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        showToast("No account found — sign up first");
        return;
      }

      if (username === storedUser.username && password === storedUser.password) {
        localStorage.setItem("currentUser", JSON.stringify(storedUser));
        window.location.href = "dashboard.html";
      } else {
        showToast("Incorrect username or password");
      }
    }
  </script>

</body>
</html>
