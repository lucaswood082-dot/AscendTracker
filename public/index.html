<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AscendTracker</title>

  <!-- Viewport fixed, no zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#38bdf8">

  <style>
    /* Top navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    .page { padding-top: 1rem; }
    .toggle-text { text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #9ca3af; cursor: pointer; }
    .hidden { display: none; }

    html, body {
      overflow: hidden;
      touch-action: none;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #38bdf8;
      color: #020617;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="top-nav">Ascend</div>

  <div class="page">
    <div class="container">
      <div class="card">

        <h2 id="formTitle">Login</h2>

        <!-- LOGIN -->
        <div id="loginForm">
          <input id="loginUsername" placeholder="Username" />
          <input id="loginPassword" type="password" placeholder="Password" />
          <button onclick="login()">Login</button>
        </div>

        <!-- SIGN UP -->
        <div id="signupForm" class="hidden">
          <input id="signupUsername" placeholder="Username" />
          <input id="signupPassword" type="password" placeholder="Password" />
          <button onclick="signup()">Sign Up</button>
        </div>

        <div class="toggle-text" onclick="toggleForm()">
          Don’t have an account? Sign up
        </div>

      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    let isLogin = true;

    // Auto-redirect if already logged in
    window.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser) {
        setTimeout(() => window.location.href = "dashboard.html", 50);
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker failed:', err));
      }
    });

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("signupForm").classList.toggle("hidden");
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle-text").textContent =
        isLogin ? "Don’t have an account? Sign up" : "Already have an account? Login";
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // Sign-up creates a persistent account
    function signup() {
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      if (!username || !password) return showToast("Please fill out all fields");

      // Get all users or empty array
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if username already exists
      if (users.find(u => u.username === username)) {
        return showToast("Username already exists");
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      showToast("Account created! You can now log in");
      toggleForm();
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const matchedUser = users.find(u => u.username === username && u.password === password);
      if (!matchedUser) return showToast("Incorrect username or password");

      localStorage.setItem("currentUser", JSON.stringify(matchedUser));
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }

    // Disable touch scrolling
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
