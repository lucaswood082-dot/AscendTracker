<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Status bar / browser UI colour -->
  <meta name="theme-color" content="#111827">

  <!-- iOS PWA status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }
    .page { padding-top: 1rem; }
    .back-btn, .logout-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 5px;
    }
    .back-btn:hover, .logout-btn:hover { opacity: 0.85; }
  </style>
</head>
<body>

<div class="top-nav">Ascend</div>

<div style="text-align:center;">
  <button id="logoutBtn">Logout</button>
</div>

<div class="page">
  <div class="container">
    <div class="card">
      <h2 id="dashboardTitle">Dashboard</h2>

      <button onclick="location.href='workout.html'">Create Workout</button>
      <button class="secondary" onclick="location.href='view.html'">View My Workouts</button>
    </div>

    <!-- Planner Preview Card -->
<div class="card planner-card">

  <div class="planner-header">
    <h3>Planner</h3>
  </div>

  <div class="planner-stack">
    <div class="planner-preview" id="plannerPreview">
      <p class="planner-empty">No workout planned for today</p>
    </div>

    <button
      class="planner-link"
      onclick="location.href='planner.html'"
    >
      Show more →
    </button>
  </div>

</div>


<!-- BOTTOM NAVIGATION -->
<nav class="bottom-nav">
  <!-- Home -->
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon">
      <img src="/icons/home.png" alt="Home" class="nav-icon">
    </span>
    <span class="label">Home</span>
  </button>

  <!-- Workouts -->
  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon">
      <img src="/icons/workout.png" alt="Workouts" class="nav-icon">
    </span>
    <span class="label">Workouts</span>
  </button>

  <!-- CENTER CREATE BUTTON -->
  <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">＋</span>
  </button>

  <!-- Analytics -->
  <button data-page="stats" disabled>
    <span class="icon">
      <img src="/icons/analytics.png" alt="Analytics" class="nav-icon">
    </span>
    <span class="label">Analytics</span>
  </button>

  <!-- Profile -->
  <button data-page="profile" disabled>
    <span class="icon">
      <img src="/icons/profile.png" alt="Profile" class="nav-icon">
    </span>
    <span class="label">Profile</span>
  </button>
</nav>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser) {
    setTimeout(() => window.location.href = "index.html", 50);
    return;
  }

  document.getElementById("dashboardTitle").textContent = `Welcome, ${currentUser.username}`;

  // Logout button
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentUser"); // do NOT delete all accounts
      window.location.href = "index.html";
    });
  }

  // Highlight active bottom nav button
  const current = location.pathname.split("/").pop().replace(".html", "");
  document.querySelectorAll(".bottom-nav button").forEach(btn => {
    if (btn.dataset.page === current) btn.classList.add("active");
  });

  // Planner Preview
  const plannerData = JSON.parse(localStorage.getItem("planner")) || {};
  const today = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
  const todayWorkout = plannerData[today];

  const previewDiv = document.getElementById("plannerPreview");
  previewDiv.innerHTML = todayWorkout
    ? `<p>${todayWorkout.workout}</p>`
    : `<p class="planner-empty">No workout planned for today</p>`;
});
</script>

</body>
</html>
