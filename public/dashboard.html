<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Status bar / browser UI colour -->
  <meta name="theme-color" content="#111827">

  <!-- iOS PWA status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }
    .page { padding-top: 1rem; }
    .back-btn, .logout-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 5px;
    }
    .back-btn:hover, .logout-btn:hover { opacity: 0.85; }
  </style>
</head>
<body>

<div class="top-nav">Ascend</div>

<div style="text-align:center;">
  <button id="logoutBtn">Logout</button>
</div>

<div class="page">
  <div class="container">
    <div class="card">
      <h2 id="dashboardTitle">Dashboard</h2>

      <button onclick="location.href='workout.html'">Create Workout</button>
      <button class="secondary" onclick="location.href='view.html'">View My Workouts</button>
    </div>

    <!-- Planner Preview Card -->
    <div class="card planner-card">
      <div class="planner-header">
        <h3>Planner</h3>
      </div>

      <div class="card">
        <h3>Today's Workout</h3>
        <p id="todayWorkout">Loading...</p>
      </div>

      <button class="planner-link" onclick="location.href='planner.html'">
        Show more
      </button>
    </div>
  </div>
</div>

<!-- BOTTOM NAVIGATION -->
<nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon"><img src="/icons/home.png" class="nav-icon"></span>
    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon"><img src="/icons/workout.png" class="nav-icon"></span>
    <span class="label">Workouts</span>
  </button>

  <button data-page="workout" class="create-btn" onclick="location.href='workout.html'">
    <span class="icon">ï¼‹</span>
  </button>

  <button data-page="analytics" onclick="location.href='analytics.html'">
    <span class="icon"><img src="/icons/analytics.png" class="nav-icon"></span>
    <span class="label">Analytics</span>
  </button>

  <button data-page="profile" disabled>
    <span class="icon"><img src="/icons/profile.png" class="nav-icon"></span>
    <span class="label">Profile</span>
  </button>
</nav>

<script>
window.addEventListener("DOMContentLoaded", () => {
  // AUTH
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser) {
    setTimeout(() => window.location.href = "index.html", 50);
    return;
  }

  document.getElementById("dashboardTitle").textContent =
    `Welcome, ${currentUser.username}`;

  // LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
  });

  // ACTIVE NAV
  const current = location.pathname.split("/").pop().replace(".html", "");
  document.querySelectorAll(".bottom-nav button").forEach(btn => {
    if (btn.dataset.page === current) btn.classList.add("active");
  });

  // ===== FIXED PLANNER PREVIEW =====
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users[0];
  const planner = user?.planner || {};

  // LOCAL DATE (NO UTC BUG)
  const now = new Date();
  const todayKey =
    `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

  const todayWorkoutEl = document.getElementById("todayWorkout");

  if (planner[todayKey]) {
    todayWorkoutEl.textContent =
      typeof planner[todayKey] === "string"
        ? planner[todayKey]
        : planner[todayKey].name;
  } else {
    todayWorkoutEl.textContent = "No workout planned for today";
  }
});
</script>

</body>
</html>
