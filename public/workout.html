<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Status bar / browser UI colour -->
<meta name="theme-color" content="#111827">

<!-- iOS PWA status bar -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <title>Create Workout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    /* üîí FORCE SCROLL BACK ON (OVERRIDES style.css) */
    html, body {
      height: auto !important;
      min-height: 100% !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
      -webkit-overflow-scrolling: touch !important;
    }

    /* Sticky Top Navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    .back-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .back-btn:hover { opacity: 0.85; }

    /* MAIN PAGE FLOW ‚Äî NO HEIGHT LIMITS */
    .page {
      padding: 1rem 0 2rem;
      height: auto !important;
      overflow: visible !important;
    }

    .container,
    .card,
    #exerciseList {
      height: auto !important;
      overflow: visible !important;
    }
  </style>
</head>

<body>

  <div class="top-nav">Ascend</div>

  <div style="text-align:center;">
    <button class="back-btn" onclick="location.href='dashboard.html'">
      ‚Üê Back to Dashboard
    </button>
  </div>

  <div class="page">
    <div class="container">
      <div class="card">

        <input id="workoutName" placeholder="Workout name" />

        <!-- THIS WILL NOW SCROLL WITH PAGE -->
        <div id="exerciseList"></div>

        <button id="addExercise" type="button">Add Exercise</button>
        <button id="saveWorkout" type="button">Save Workout</button>

        <button class="secondary" type="button" onclick="location.href='view.html'">
          View My Workouts
        </button>

      </div>
    </div>
  </div>

  <div id="popup" class="popup hidden">Workout Saved!</div>

  <script src="workouts.js"></script>
  <nav class="bottom-nav">
  <button data-page="dashboard" onclick="location.href='dashboard.html'">
    <span class="icon">üè†</span>
    <span class="label">Home</span>
  </button>

  <button data-page="view" onclick="location.href='view.html'">
    <span class="icon">
        <img src="icons/workouts.png" alt="Home" class="nav-icon">
    </span>
    <span class="label">Workouts</span>
  </button>

  <!-- CENTER CREATE BUTTON -->
  <button
    data-page="workout"
    class="create-btn"
    onclick="location.href='workout.html'"
  >
    <span class="icon">Ôºã</span>
  </button>

  <button data-page="stats" disabled>
    <span class="icon">üìä</span>
    <span class="label">Stats</span>
  </button>

  <button data-page="profile" disabled>
    <span class="icon">üë§</span>
    <span class="label">Profile</span>
  </button>
</nav>
<script>
  const current = location.pathname.split("/").pop().replace(".html", "");

  document.querySelectorAll(".bottom-nav button").forEach(btn => {
    if (btn.dataset.page === current) {
      btn.classList.add("active");
    }
  });
</script>

</body>
</html>
