<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Workout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css">

  <style>
    /* General Page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #020617; /* match your app background */
      color: #ffffff;
      font-family: 'Inter', sans-serif; /* match other pages */
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .page {
      padding: 1rem;
      min-height: 100%;
      overflow-y: auto; /* allow vertical scrolling */
    }

    /* Top Navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    /* Back Button */
    .back-btn {
      display: block;
      margin: 0.5rem auto 1rem auto;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* Card Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0.5rem;
    }

    .card {
      background: #111827;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #ffffff;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem 0;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-family: inherit;
    }

    #addExercise, #saveWorkout {
      background: #38bdf8;
      color: #020617;
      width: 100%;
    }

    #addExercise:hover, #saveWorkout:hover {
      opacity: 0.85;
    }

    /* Exercise Item */
    .exercise-item {
      margin-bottom: 1rem;
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 0.5rem;
      background: #111827;
    }

    /* Exercise Name + Arrow */
    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-arrow {
      transition: transform 0.3s ease;
      font-weight: bold;
    }

    .sets-list {
      margin-top: 0.5rem;
      padding-left: 0;
    }

    .sets-list li {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .popup {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #38bdf8;
      color: #020617;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      z-index: 999;
    }

    .popup.show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="top-nav">Ascend</div>

  <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>

  <div class="page">
    <div class="container">
      <div class="card">
        <input id="workoutName" placeholder="Workout Name">

        <ul id="exerciseList"></ul>

        <button id="addExercise" type="button">Add Exercise</button>
        <button id="saveWorkout" type="button">Save Workout</button>
      </div>
    </div>
  </div>

  <div id="popup" class="popup">Workout Saved!</div>

  <script src="workouts.js"></script>

</body>
</html>
