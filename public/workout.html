<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- Ensure body/page scroll works --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;          /* prevent horizontal scroll */
      overflow-y: auto;            /* allow vertical scroll */
      -webkit-overflow-scrolling: touch; /* smooth scroll on mobile */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* consistent font */
    }

    .page {
      padding: 1rem;
      min-height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* --- Sticky Top Navigation --- */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8; /* matches theme */
      font-size: 1.2rem;
    }

    /* --- Back Button --- */
    .back-btn {
      display: inline-block;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* --- Card & Container Styling --- */
    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    input, button {
      font-family: inherit;
      font-size: 1rem;
    }

    #exerciseList {
      margin-top: 1rem;
    }

    #addExercise, #saveWorkout, .secondary {
      margin-top: 0.5rem;
      display: block;
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #addExercise { background: #0f172a; color: #38bdf8; }
    #saveWorkout { background: #38bdf8; color: #020617; }
    .secondary { background: #f3f4f6; color: #111827; }

    /* --- Popup --- */
    .popup {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #38bdf8;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      z-index: 200;
    }

    .popup.show {
      display: block;
    }
  </style>
</head>

<body>

  <!-- NAV BAR -->
  <div class="top-nav">Ascend</div>

  <!-- Back Button -->
  <div style="text-align:center;">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  </div>

  <!-- MAIN PAGE -->
  <div class="page">
    <div class="container">
      <div class="card">

        <input id="workoutName" placeholder="Workout name" />

        <div id="exerciseList"></div>

        <button type="button" id="addExercise">Add Exercise</button>
        <button type="button" id="saveWorkout">Save Workout</button>

        <button type="button" class="secondary" onclick="location.href='view.html'">
          View My Workouts
        </button>

      </div>
    </div>
  </div>

  <!-- Popup for saving workout -->
  <div id="popup" class="popup hidden">Workout Saved!</div>

  <script src="workouts.js"></script>
</body>
</html>
