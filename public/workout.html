<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Workout</title>

  <!-- MOBILE SAFE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Sticky Top Navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    .back-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* üîë SCROLL FIX ‚Äî DO NOT TOUCH */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Normal flowing page */
    .page {
      padding: 1rem 0 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    /* IMPORTANT:
       - NO height limits
       - NO overflow rules
       - This must grow naturally
    */
    #exerciseList {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="top-nav">Ascend</div>

  <div style="text-align:center;">
    <button class="back-btn" onclick="location.href='dashboard.html'">
      ‚Üê Back to Dashboard
    </button>
  </div>

  <!-- CONTENT -->
  <div class="page">
    <div class="container">
      <div class="card">

        <input id="workoutName" placeholder="Workout name" />

        <!-- CONTINUOUS SCROLLING CONTENT -->
        <div id="exerciseList"></div>

        <button id="addExercise" type="button">Add Exercise</button>
        <button id="saveWorkout" type="button">Save Workout</button>

        <button
          class="secondary"
          type="button"
          onclick="location.href='view.html'"
        >
          View My Workouts
        </button>

      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">Workout Saved!</div>

  <!-- LOGIC -->
  <script src="workouts.js"></script>
</body>
</html>
